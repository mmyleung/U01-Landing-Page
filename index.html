<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>All about Daphne</h1>
        <nav>
            <a href="#about-me">About Me</a>
            <a href="#likes-dislikes">Likes and Dislikes</a>
            <a href="#contact-form">Contact Me</a>
        </nav>
    </header>
    <section id="about-me">
        <h2>Daphne</h2>
        <figure>
        <img src="Assets/Daphne Santa Costume.jpeg" alt="Cat with Santa Costume"/>
        <figcaption>Daphne in a Santa constume</figcaption>
        </figure>
        <p>Age: 4 (32 Human Years!)</p>
        <p>Breed: Siberian</p>
    </section>
    <section id="likes-dislikes">
        <h2>Likes and Dislikes</h2>
        <h4>Likes</h4>
        <ul>
            <li>Food!</li>
            <li>Feather Toy</li>
            <li>Catnip</li>
        </ul>
        <h4>Dislikes</h4>
        <ul>
            <li>Being hungry</li>
            <li>Bananas</li>
            <li>Vets</li>
        </ul>
    </section>
    <section id="contact-form">
        <h2>Get in touch!</h2>
        <form>
            <label for="name">Name:</label>
            <br>
            <br>
            <input type="text" id="name" placeholder="Daphne">
            <br>
            <br>
            <label for ="email">Email:</label>
            <br>
            <br>
            <input type="email" id="email" placeholder="daphne@daphne.com">
            <br>
            <br>
            <label for="message">Message:</label>
            <br>
            <br>
            <input type="text" id="message" placeholder="I love Daphne!">
            <br>
            <br>
            <input type="submit">

        </form>
    </section>
    <footer>
        <a href="https://www.instagram.com/daphne_l.sib/" target="_blank" class="fa fa-instagram"></a>

    </footer>
</body>
</html>
